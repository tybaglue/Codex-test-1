{% extends "base.html" %}
{% block title %}Edit Order Â· KGF{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto space-y-6">
  <div>
    <h1 class="text-2xl font-semibold text-slate-800">Edit order {{ order.public_id }}</h1>
  </div>
  <form method="post" class="bg-white rounded-xl border border-slate-200 p-6 space-y-6">
    <section class="space-y-4">
      <div class="grid gap-4 md:grid-cols-2">
        <label class="block">
          <span class="text-xs uppercase tracking-wide text-slate-500">Delivery date</span>
          <input type="date" name="delivery_date" value="{{ order.delivery_date.isoformat() }}" class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 focus:border-slate-500 focus:outline-none" />
        </label>
        <label class="block">
          <span class="text-xs uppercase tracking-wide text-slate-500">Price (HKD)</span>
          <input type="number" step="0.01" min="0" name="price_hkd" value="{{ order.price_hkd if order.price_hkd is not none else '' }}" class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 focus:border-slate-500 focus:outline-none" />
        </label>
        <label class="block md:col-span-2">
          <span class="text-xs uppercase tracking-wide text-slate-500">Items</span>
          <textarea name="items_text" rows="4" class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 focus:border-slate-500 focus:outline-none">{{ order.items_text }}</textarea>
        </label>
        <label class="block md:col-span-2">
          <span class="text-xs uppercase tracking-wide text-slate-500">Notes</span>
          <textarea name="notes" rows="3" class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 focus:border-slate-500 focus:outline-none">{{ order.notes }}</textarea>
        </label>
      </div>
    </section>
    <button type="submit" class="w-full md:w-auto rounded-lg bg-slate-900 text-white px-4 py-2 text-sm font-medium">Save changes</button>
  </form>
</div>
{% endblock %}
