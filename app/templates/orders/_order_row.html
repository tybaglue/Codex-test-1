<tr class="hover:bg-slate-50" id="order-{{ order.id }}">
  <td class="px-4 py-3 text-sm font-medium text-slate-700">{{ order.public_id }}</td>
  <td class="px-4 py-3 text-sm text-slate-600">
    <a href="{{ url_for('client_detail', client_id=order.client.id) }}" class="hover:text-slate-900">{{ order.client.name }}</a>
  </td>
  <td class="px-4 py-3 text-sm text-slate-600">{{ order.delivery_date.strftime('%d %b %Y') }}</td>
  <td class="px-4 py-3 text-sm text-slate-600">{{ order.price_hkd|currency }}</td>
  <td class="px-4 py-3">
    <button hx-post="{{ url_for('toggle_order', order_id=order.id) }}" hx-target="#order-{{ order.id }}" hx-swap="outerHTML" class="inline-flex items-center rounded-full px-3 py-1 text-xs font-semibold uppercase tracking-wide {% if order.status == 'fulfilled' %}bg-emerald-100 text-emerald-700{% else %}bg-amber-100 text-amber-700{% endif %}">
      {{ order.status }}
    </button>
  </td>
  <td class="px-4 py-3 text-right text-sm">
    <a href="{{ url_for('order_detail', order_id=order.id) }}" class="text-slate-700 hover:text-slate-900 font-medium">View</a>
  </td>
</tr>
